<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>参课咨询</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zixun.css"/>
    <script src="js/zepto.fastclick.min.js"></script>
    <script src="js/zixun.js"></script>
</head>
<body>
<div class="wrap">
    <div class="diag_wrap">
        <div class="chat_list">
            <section class="msg_item">
                <div class="words all">
                    <img src="images/logo.png" alt="" class="logo"/>
                    <em class="arrow"></em>
                    <dl id="ask_list">
                        <dt>你想问哪方面的问题</dt>
                        <dd data-num="1">1.我如何参加？</dd>
                        <dd data-num="2">2.吃住如何解决？</dd>
                        <dd data-num="3">3.临时去不了怎么办？</dd>
                        <dd data-num="4">4.可以让朋友去听课吗？</dd>
                        <dd data-num="5">5.可以退款吗？</dd>
                        <dd class="more"><span>更多问题<i></i></span></dd>
                    </dl>
                </div>
                <p class="time">
                    <span> 2016-04-06 12:20:12</span>
                </p>
            </section>
            <section class="msg_item">
                <div class="uwords">
                    <p>我如何参加</p>
                    <em class="arrow"></em>
                    <img src="images/ulogo.png" alt="" class="logo"/>
                </div>
                <p class="time">
                    <span> 2016-04-06 12:20:12</span>
                </p>
            </section>
            <section class="msg_item">
                <div class="words single">
                    <img src="images/logo.png" alt="" class="logo"/>
                    <em class="arrow"></em>
                    <p>
                        您好，当天报名成功后，可以按照课程时间与地点到场参加。开课前一周与开课前一天我们的客服人员都会与您取得联系，确认参课细节。<br/>
                        您若有疑问也可拨打客服电话 <i class="font_red">400-8100-909</i>咨询。
                        <span class="continue">
                            继续咨询 <i></i>
                        </span>
                    </p>
                </div>
                <p class="time">
                    <span> 2016-04-06 12:20:12</span>
                </p>
            </section>
            <section class="msg_item">
                <div class="uwords">
                    <p>吃住如何解决</p>
                    <em class="arrow"></em>
                    <img src="images/ulogo.png" alt="" class="logo"/>
                </div>
                <p class="time">
                    <span> 2016-04-06 12:20:12</span>
                </p>
            </section>
        </div>
    </div>
</div>
</body>
</html>
