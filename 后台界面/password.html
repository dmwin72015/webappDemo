<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="head">
    <div class="head_box password clearfix">
        <div class="inner">
            <a href="javascript:;" class="logo">
                <img src="images/logo.jpg" alt="亿友会">
                <span>亿友会·公众平台</span>
            </a>
        </div>
    </div>
</div>
<div class="body get_pwd">
    <div class="container_box">
        <div class="main_head get_pwd">
            <h3 class="title">
                忘记密码
            </h3>
        </div>
        <div class="main_body">
            <div class="get_pwd_formWrap">
                <form action="" class="reg_form">
                    <div class="form_contral_group ">
                        <label for="" class="from_label">手机号</label>

                        <div class="form_controls">
                                <span class="form_input_box">
                                    <input name="email" id="" type="text" placeholder="手机号" class="form_input">
                                </span>

                            <p class="form_msg fail disN">请输入正确的手机号</p>

                            <p class="form_tips">
                                注册账号时所使用的手机号码
                            </p>
                        </div>
                        <div class="verify_code_box">
                                <span class="btn btn_default">
                                <input type="button" value="获取验证码"/>
                                </span>
                        </div>
                    </div>
                    <div class="form_contral_group ">
                        <label for="" class="from_label">验证码</label>

                        <div class="form_controls">
                                <span class="form_input_box">
                                    <input name="email" id="" type="text" placeholder="验证码" class="form_input">
                                </span>

                            <div class="verifyimg_wrp">
                                <img src="images/verifycode.jpg" alt="">
                                <a href="javascript:;">换一张</a>
                            </div>
                            <p class="form_msg fail disN">验证码错误</p>
                        </div>
                    </div>
                    <div class="form_contral_group ">
                        <label for="" class="from_label">新密码</label>

                        <div class="form_controls">
                                <span class="form_input_box">
                                    <input name="email" id="" type="text" placeholder="新密码" class="form_input">
                                </span>

                            <p class="form_msg fail disN">请输入正确的手机号</p>

                            <p class="form_tips">
                                设置您的新密码
                            </p>
                        </div>
                    </div>
                    <div class="form_contral_group submit">
                            <span class="btn btn_primary btn_input ">
                                <input type="button" value="下一步">
                            </span>
                            <span class="btn btn_default btn_input back">
                                <input type="button" value="返回"/>
                            </span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</div>
</div>

</body>
</html>
