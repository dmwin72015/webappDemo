<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>使用帮助</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="head">
    <div class="head_box clearfix">
        <div class="inner">
            <a href="javascript:;" class="logo">
                <img src="images/logo.jpg" alt="亿友会">
                <span>亿友会·公众平台</span>
            </a>
            <div class="account">
                <span>第一次使用公众平台？</span>
                <a href="javascript:;" class="reg">立即注册</a>
                <i style="color: #8d8d8d">|</i>
                <a href="javascript:;" class="help">使用帮助</a>
            </div>
        </div>
    </div>
</div>
<div class="body help_info_box">
    <div class="help_content_group">
        <h3>第一步：注册账号</h3>
        <div class="help_content_wrap">
            <div class="help_pic">
                <img src="images/help_reg.jpg" alt=""/>
            </div>
            <div class="help_text">

            </div>
        </div>
    </div>
    <div class="help_content_group">
        <h3>第二步：上传APP</h3>
        <div class="help_content_wrap">
            <div class="help_pic">
                <img src="images/help_uploadApp.jpg" alt=""/>
            </div>
            <div class="help_text">

            </div>
        </div>

    </div>
    <div class="help_content_group">
        <h3>第三步：预交推广费</h3>
        <div class="help_content_wrap">
            <div class="help_text">
                确定合作后，合作方需要先预付100万推广费用。
            </div>
        </div>

    </div>
    <div class="help_content_group">
        <h3>第四步：开发接口</h3>
        <div class="help_content_wrap">
            <div class="help_text">
                阅读开发文档后，按文档要求开发相应的结算接口，如有疑问可联系亿友汇技术开发工程师协助。
            </div>
        </div>

    </div>
    <div class="help_content_group">
        <h3>第五步： 测试上线</h3>
        <div class="help_content_wrap">
            <div class="help_text">
                相关接口开发完成以后，与亿友汇公共平台联调测试无误后上线。
            </div>
        </div>

    </div>
</div>
</body>
</html>
